<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.css">
    <script type="text/javascript" src="../js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>首页</title>
</head>
<body>
    <div id="app">
        <div class="col-lg-12 col-lg-offset-1">
            <table class="table table-bordered table-striped">
                <tr>
                    <td>id</td>
                    <td>姓名</td>
                    <td>密码</td>
                    <td>年龄</td>
                    <td>地址</td>
                </tr>
                <tr v-for="qu in list">
                    <td>{{qu.id}}</td>
                    <td>{{qu.name}}</td>
                    <td>{{qu.password}}</td>
                    <td>{{qu.age}}</td>
                    <td>{{qu.address}}</td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el : "#app",
            data : {
                list : []
            },
            created:function(){
                $.ajax({
                    url : "/query",
                    type : "get",
                    dataType : "json",
                    success : function(data) {
                        if (data.code == "succers") {
                            app.list = data.list;
                        }
                    }
                })
            },
            methods:{

            }
        })
    </script>
</body>
</html>
